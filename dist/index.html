<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Scuba diving sign up card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <main class="main">
    <!-- container holding the intro section and form section -->
    <section class="container">

      <!-- intro -->
      <div class="intro">
        <!-- intro container to hold heading and 'sign up' button -->
        <div class="intro__container">
          <h1 class="heading__primary">
            <span class="heading__primary--top">
              Fancy taking
            </span>
            <span class="heading__primary--bottom">
              scuba diving?
            </span>
          </h1>

          <div class="btn__intro-container">
            <button class="btn__intro">Sign up now</button>
          </div>
        </div>
        <!-- video background -->
        <video autoplay muted loop class="intro__video">
          <source src="https://player.vimeo.com/external/138504815.mobile.mp4?s=785fc31eaf388728b92eec7a1c12a93810be780a&profile_id=116">
        </video>
      </div>

      <!-- form -->
      <div class="form">
        <!-- form container to hold secondary heading and form inputs -->
        <div class="form__inner-container">
          <h2 class="heading__secondary">
            Enter details
          </h2>
          <form class="form__main-form-container">
            <div class="form__group">
              <label for="name" class="form__label"></label>
              <input type="text" class="form__input" placeholder="Full name">
            </div>

            <div class="form__group">
              <label for="email" class="form__label"></label>
              <input type="text" class="form__input" placeholder="Email">
            </div>

            <div class="form__group">
              <button type="submit" class="btn__submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

    </section>
  </main>
  <footer class="footer">
    <p class="footer-text">&copy; 2021 Created by Maza designDev</p>
  </footer>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
